<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Table</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        td {
            background-color: #fafafa;
        }
    </style>
</head>
<body>
    <h1>Form Table</h1>
    <table>
        <thead>
            <tr>
                <th>Heading</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody id="data-table-body">
            <tr>
                <td>First Name</td>
                <td id="firstName"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td id="lastName"></td>
            </tr>
            <tr>
                <td>Username</td>
                <td id="userName"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td id="password"></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td id="confPassword"></td>
            </tr>
            <tr>
                <td>Mobile Number</td>
                <td id="mobile"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td id="email"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td id="dateofbirth"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td id="address"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td id="selectedGender"></td>
            </tr>
            <tr>
                <td>Courses</td>
                <td id="courseSelected"></td>
            </tr>
        </tbody>
    </table>
</body>
<script src="display.js"></script>
</html>
